<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DropCaptcha</title>
</head>
<body>
    <div id="countdown">Подождите 5 секунд</div>

    <script>
        const countdownElement = document.getElementById('countdown');
        let seconds = 5;

        const updateCountdown = () => {
            countdownElement.textContent = `Подождите ${seconds} секунд`;
            seconds--;

            if (seconds < 0) {
                // Здесь указываем URL для редиректа
                window.location.href = "https://kostyamessanger.github.io/Kix/pauses/dropcaptcha/";
            }
        };

        // Запускаем отсчёт (каждую секунду)
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
